<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="game-of-life-field">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div>{{serviceId}}</div>
        <div>{{cells}}</div>

    </template>

    <script>
        Polymer({

            is: 'game-of-life-field',

            properties: {

                serviceId: {
                    type: String
                },

                cells: {
                    type: String
                },

                error: {
                    type: Boolean,
                    value: false
                }
            }

        });
    </script>
</dom-module>
